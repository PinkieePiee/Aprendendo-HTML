<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Isso é um formulário">
    <meta name="keywords" content="html, site, formulário">
    <meta name="author" content="Isabela D. Fernandes">

    <title>Formulário</title>
</head>

<body>
    <h1>Tentativa de formulário</h1>

    <form>
        <!--CAMPO INPUT NÃO TEM RETORNO-->
        <!--CAMPO INPUT PARA NOME E SOBRENOME-->
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>

        <br> <br>
        <label for="campo_sobrenome">Sobrenome:</label>
        <input id="campo_sobrenome" type="text" placeholder="Digite seu sobrenome aqui" required>

        <!--CAMPO INPUT PARA EMAIL-->
        <br> <br>
        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite seu email aqui" required>

        <!--CAMPO INPUT PARA SENHA-->
        <br> <br>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>

        <br> <br>
        <!--INPUT TIPO RADIO PARA QUANDO SE HÁ OPÇÕES-->
        <h2>Animal de estimação</h2>
        <input type="radio" id="dog" name="animal" value="Cachorro">
        <label for="dog">Cachorro</label>
        <br><br>
        <input type="radio" id="cat" name="animal" value="Gato">
        <label for="cat">Gato</label>
        <br><br>
        <input type="radio" id="bird" name="animal" value="Passaro">
        <label for="bird">Pássaro</label>
        <br><br>
        <input type="radio" id="goat" name="animal" value="Cabra">
        <label for="goat">Cabra</label>
        <br><br>
        <input type="radio" id="fish" name="animal" value="Peixe">
        <label for="fish">Peixe</label>
        <br><br>
        <input type="radio" id="ostrich" name="animal" value="Avestruz">
        <label for="ostrich">Avestruz</label>

        <br><br><br>
        <h2>O que você tem em casa?</h2>
        <br>
        <!--INPUT DO TIPO CHECK BOX (MAIS DE UMA OPÇÃO)-->
        <input type="checkbox" id="item1" name="item1" value="TV">
        <label for="item1">TV</label>

        <br><br>
        <input type="checkbox" id="item2" name="item2" value="Notebook">
        <label for="item2">Notebook</label>

        <br><br>
        <input type="checkbox" id="item3" name="item3" value="Tablet">
        <label for="item3">Tablet</label>

        <br><br>
        <input type="checkbox" id="item4" name="item4" value="Celular">
        <label for="item4">Celular</label>

        <br><br>
        <h2>Qual a cor da sua casa?</h2>

        <br>
        <!--SELECTION OU SEJA SELECIONE, TEM RETORNO-->
        <select name="cores">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">vermelho</option>
            <option value="rosa">rosa</option>
            <option value="verde">verde</option>
            <option value="amarelo">amarelo</option>
        </select>

        <br><br>
        <h2>Algo a acrescentar?</h2>

        <!--Todos os atributos devem ser colocados na abertura da tag, não no final!-->
        <textarea name="mensagem adicional" rows="20" cols="60" placeholder="Digite sua mensagem aqui!" required></textarea>

        <!--CAMPO INPUT SUBMIT PARA GERAR BOTÃO DE ENVIAR-->
        <br> <br> <br>
        <input type="submit" value="Enviar formulário">

    </form>
    <br>
    <button>Clique aqui, é só um botão!</button>


    <br> <br>
    <a href="index2.html">Voltar</a>
</body>


</html>
